type PHOTO @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  snappedAt: AWSDate!
  scannedAt: AWSDate!
  isSafe: Boolean!
  plantationID: ID! @index(name: "byPLANTATION")
  src: String!
}

type PLANTATION @model @aws_cognito_user_pools @auth(rules: [{allow: owner, ownerField: "author", provider:userPools, operations: [create, read, delete]}]) {
  id: ID!
  lib: String
  img: String
  PHOTOS: [PHOTO] @hasMany(indexName: "byPLANTATION", fields: ["id"])
  author: String!
}
