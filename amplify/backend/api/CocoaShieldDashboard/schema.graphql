type PHOTO @model @auth(rules: [{allow: public}]) {
  id: ID!
  name: String!
  snappedAt: AWSDate!
  scannedAt: AWSDate!
  isSafe: Boolean!
  plantationID: ID! @index(name: "byPLANTATION")
  src: String!
}

type PLANTATION @model @auth(rules: [{allow: public}]) {
  id: ID!
  lib: String
  img: String
  PHOTOS: [PHOTO] @hasMany(indexName: "byPLANTATION", fields: ["id"])
}
